<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo"><a href="index.html">[Your Name]</a></div>
                <div class="icon-group">
                    <a href="photography.html" aria-label="Photography">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    </a>
                    <button id="theme-toggle" aria-label="Toggle theme">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>

                    </button>
                </div>
            </nav>
        </header>
        <main>
            <section id="gallery">
                <h1>Gallery</h1>
                <p class="subtitle">A collection of moments captured through my lens.</p>
                <div class="photo-grid">
                    <a href="#img1"><img src="https://source.unsplash.com/random/800x600?nature"
                            alt="Description of image 1"></a>
                    <a href="#img2"><img src="https://source.unsplash.com/random/800x600?city"
                            alt="Description of image 2"></a>
                    <a href="#img3"><img src="https://source.unsplash.com/random/800x600?architecture"
                            alt="Description of image 3"></a>
                    <a href="#img4"><img src="https://source.unsplash.com/random/800x600?landscape"
                            alt="Description of image 4"></a>
                    <a href="#img5"><img src="https://source.unsplash.com/random/800x600?animal"
                            alt="Description of image 5"></a>
                    <a href="#img6"><img src="https://source.unsplash.com/random/800x600?street"
                            alt="Description of image 6"></a>
                </div>
            </section>
        </main>

        <div class="lightbox" id="img1">
            <a href="#_" class="close">×</a>
