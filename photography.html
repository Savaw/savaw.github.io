<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saba Hashemi | Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
       <header>
            <div class="header-content">
                <div class="identity">
                    <a href="index.html"><h1>Saba Hashemi</h1></a>
                    <div class="affiliation">
                        <span>Computer PhD Student at USC</span>
                        <!-- <span>[Your University]</span>
                        <span>yourname [at] university.edu</span> -->
                    </div>
                </div>
                <div class="icon-group">
                    <a href="photography.html" aria-label="Photography">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    </a>
                    <button id="theme-toggle" aria-label="Toggle theme">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section id="gallery">
                <h1>Gallery</h1>
                <p class="subtitle">A collection of moments captured through my lens.</p>
                <div class="photo-grid">
                    <a href="#" class="gallery-item"
                        data-src="https://source.unsplash.com/random/1600x1200?nature,1"><img
                            src="https://source.unsplash.com/random/800x600?nature,1" alt="Description of image 1"></a>
                    <a href="#" class="gallery-item" data-src="https://source.unsplash.com/random/1600x1200?city,1"><img
                            src="https://source.unsplash.com/random/800x600?city,1" alt="Description of image 2"></a>
                    <a href="#" class="gallery-item"
                        data-src="https://source.unsplash.com/random/1600x1200?architecture,1"><img
                            src="https://source.unsplash.com/random/800x600?architecture,1"
                            alt="Description of image 3"></a>
                    <a href="#" class="gallery-item"
                        data-src="https://source.unsplash.com/random/1600x1200?landscape,1"><img
                            src="https://source.unsplash.com/random/800x600?landscape,1"
                            alt="Description of image 4"></a>
                    <a href="#" class="gallery-item"
                        data-src="https://source.unsplash.com/random/1600x1200?animal,1"><img
                            src="https://source.unsplash.com/random/800x600?animal,1" alt="Description of image 5"></a>
                    <a href="#" class="gallery-item"
                        data-src="https://source.unsplash.com/random/1600x1200?street,1"><img
                            src="https://source.unsplash.com/random/800x600?street,1" alt="Description of image 6"></a>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 [Your Name]. All rights reserved.</p>
        </footer>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" src="">
    </div>

    <script src="script.js"></script>
</body>

</html>
